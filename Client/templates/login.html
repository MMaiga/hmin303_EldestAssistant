<ion-view title="LOGIN" id="page2">
  <ion-content padding="true" class="has-header">
    <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider4" delegate-handle="slider4" id="accueil-slider4" style="width:100%;height:200px;">
      <ion-slide-page id="accueil-slide27" style="background:url(&quot;img/1.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
        <ion-slide-page id="accueil-slide28" style="background:url(&quot;img/3.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
      </ion-slides>
    <div class="spacer" style="width: 300px; height: 12px;"></div>
     <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="phone" value="" ng-model="user.phone" required>
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" value="" ng-model="user.password" required>
      </label>
    </div>
    <button class="button button-full button-calm" ng-click="login()">
      Login
    </button>
    <a ui-sref="menu.sIGNUP">create new account</a>
  </ion-content>
</ion-view>
